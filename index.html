<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/17e30ae4a9.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header start -->
    <header class="text-center mt-4">
        <h1 class="h3 d-inline-flex">Budget: Expense Tracker</h1>
        <i class="fa-solid fa-sack-dollar fs-5"></i>
    </header>
    <!-- main start -->
    <main>
        <section class="container mt-4">
            <!-- image  -->
            <div class="row row-cols-1 row-cols-lg-2">
                <div class="col">
                    <div class="img-part text-center my-3">
                        <img class="img-fluid w-75" src="./images/dollar.jpg" alt="">
                    </div>
                </div>
                <!-- calculation -->
                <div class="col">
                    <div class="calculation-part p-5 text-center">
                        <!-- income part start-->
                        <h6 class="pb-2">Income</h6>
                        <div>
                            <label for="colFormLabel" class="col-sm-2 col-form-label me-2">Income: </label> <input
                                type="text" class="form-control w-50 d-inline-flex" id="income-input" placeholder="">
                        </div>

                        <!-- expenses part start -->
                        <h6 class="pt-4 pb-2">Expenses</h6>
                        <!-- expenses input field -->
                        <label for="colFormLabel" class="col-sm-2 col-form-label me-2">Food: </label> <input type="text"
                            class="form-control w-50 d-inline-flex my-2" id="food-input" placeholder=""><br>
                        <label for="colFormLabel" class="col-sm-2 col-form-label me-2 ">Rent: </label> <input
                            type="text" class="form-control w-50 d-inline-flex my-2" id="rent-input" placeholder=""><br>
                        <label for="colFormLabel" class="col-sm-2 col-form-label me-2">Clothes: </label> <input
                            type="text" class="form-control w-50 d-inline-flex my-2" id="clothes-input" placeholder="">
                        <br>
                        <button id="calculate-btn" type="button"
                            class="btn btn-info text-white mt-2 px-5 rounded-0">Calculate</button>

                        <h6 class="pt-4 pb-2">Total Expenses: <span id="total-expenses">0</span></h6>
                        <h6 class="pb-2">Balance: <span id="total-balance">0</span></h6>
                        <!-- Saving part start-->
                        <div class="row row-cols-1 row-cols-lg-2">
                            <div class="col">
                                <label for="colFormLabel" class="col-sm-2 col-form-label me-2 me-3">Save: </label>
                                <input type="text" class="form-control w-50 d-inline-flex" id="save-input"
                                    placeholder=""> <span class="ms-4">%</span>
                            </div>
                            <div class="col">
                                <button id="save-btn" type="button"
                                    class="btn btn-info text-white px-5 rounded-0">Save</button>
                            </div>
                        </div>
                        <h6 class="pt-4 pb-2">Saving Amount: <span id="saving-amount">0</span></h6>
                        <h6 class="pb-2">Remaining Balance: <span id="remaining-balance">0</span></h6>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
